spring:
  application:
    name: eureka-server
  config:
    import: optional:configserver:http://config-server:8888

server:
  port: 8761

# Eureka Server should NOT register itself as a client
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka/
