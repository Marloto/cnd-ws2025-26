services:
  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: microservices-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    deploy:
      replicas: 1
      restart_policy:
        condition: any
        delay: 5s
  # MongoDB for auth service
  mongodb:
    image: mongo:latest
    container_name: microservices-mongodb
    volumes:
      - mongodb-data:/data/db
    environment:
      MONGO_INITDB_DATABASE: auth
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    deploy:
      replicas: 1
      restart_policy:
        condition: any
        delay: 5s
  
  # Authentification service in auth/
  auth:
    restart: unless-stopped
    image: case-projects.rz.fh-ingolstadt.de/cnd-sebastian-apel/auth
    environment:
      - "MONGO_DB_URL=mongodb://mongodb:27017/auth"
      - "JWT_SECRET=${SECRET:-dev-secret-change-in-production}"
    deploy:
      replicas: 1
      restart_policy:
        condition: any
        delay: 5s
    healthcheck:
      test: ["CMD-SHELL", "wget -O /dev/null -q http://localhost:3001/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
  
  # Database for posts service
  mysqldb:
    image: mysql:9
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      - "MYSQL_USER=${MYSQL_USER:-posts_user}"
      - "MYSQL_PASSWORD=${MYSQL_PASSWORD:-posts_password}"
      - "MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root_password}"
      - "MYSQL_DATABASE=${MYSQL_DATABASE:-posts_db}"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root_password}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      replicas: 1
      restart_policy:
        condition: any
        delay: 5s

  # Post service in posts/
  posts:
    image: case-projects.rz.fh-ingolstadt.de/cnd-sebastian-apel/posts
    environment:
      - "SPRING_JPA_HIBERNATE_DDL_AUTO=update"
      - "SPRING_DATASOURCE_URL=jdbc:mysql://mysqldb:3306/${MYSQL_DATABASE:-posts_db}"
      - "SPRING_DATASOURCE_USERNAME=${MYSQL_USER:-posts_user}"
      - "SPRING_DATASOURCE_PASSWORD=${MYSQL_PASSWORD:-posts_password}"
      - "SPRING_DATASOURCE_DRIVER_CLASS_NAME=com.mysql.jdbc.Driver"
      - "MQTT_BROKER=tcp://mosquitto:1883"
      - "JWT_SECRET=${SECRET:-dev-secret-change-in-production}"
    healthcheck:
      test: ["CMD-SHELL", "wget -O /dev/null -q http://localhost:8080/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 60s
    deploy:
      replicas: 1
      restart_policy:
        condition: any
        delay: 5s

  # Simple frontend from frontend/
  frontend:
    image: case-projects.rz.fh-ingolstadt.de/cnd-sebastian-apel/frontend
    configs:
      - source: frontend-config
        target: /usr/share/nginx/html/js/config.js
    deploy:
      replicas: 1
      restart_policy:
        condition: any
        delay: 5s

  # Mosquitto MQTT broker for posts service
  mosquitto:
    image: eclipse-mosquitto
    container_name: microservices-mosquitto
    volumes:
      - mosquitto-data:/mosquitto/data
      - mosquitto-log:/mosquitto/log
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 nc -z localhost 1883 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      replicas: 1
      restart_policy:
        condition: any
        delay: 5s

configs:
  frontend-config:
    content: |
      const AUTH_API_BASE = 'http://localhost/auth';
      const POSTS_API_BASE = 'http://localhost/posts';

volumes:
  mongodb-data:
  mosquitto-data:
  mosquitto-log:
  mysql-data:
