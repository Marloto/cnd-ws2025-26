apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  labels:
    app: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: case-projects.rz.fh-ingolstadt.de/cnd-sebastian-apel/auth:latest
        ports:
        - name: http
          containerPort: 3001
        env:
        - name: MONGO_DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongodb-credentials
              key: username
        - name: MONGO_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-credentials
              key: password
        - name: MONGO_DB_DATABASE
          valueFrom:
            secretKeyRef:
              name: mongodb-credentials
              key: database
        - name: MONGO_DB_URL
          value: "mongodb://$(MONGO_DB_USERNAME):$(MONGO_DB_PASSWORD)@mongodb-service:27017/$(MONGO_DB_DATABASE)?authSource=admin"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: secret
        - name: PORT
          value: "3001"

        # Liveness probe - checks if application is alive
        livenessProbe:
          httpGet:
            path: /health/liveness
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        # Readiness probe - checks if application is ready (includes DB check)
        readinessProbe:
          httpGet:
            path: /health/readiness
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        # Startup probe - allows for MongoDB connection
        startupProbe:
          httpGet:
            path: /health/liveness
            port: http
          initialDelaySeconds: 0
          periodSeconds: 5
          failureThreshold: 30

        # Resource limits and requests
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth-service
  ports:
  - name: http
    protocol: TCP
    port: 3001
    targetPort: http
  type: ClusterIP
