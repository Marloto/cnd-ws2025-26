<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts & Comments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .post-card {
            margin-bottom: 20px;
        }
        .comment {
            background-color: #f8f9fa;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .comment-form {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Blog Posts</h1>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addPostModal">
                Add New Post
            </button>
        </div>

        <div id="postsContainer"></div>
    </div>

    <!-- Modal for Adding New Post -->
    <div class="modal fade" id="addPostModal" tabindex="-1" aria-labelledby="addPostModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addPostModalLabel">Create New Post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addPostForm">
                        <div class="mb-3">
                            <label for="postTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="postTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="postContent" class="form-label">Content</label>
                            <textarea class="form-control" id="postContent" rows="4" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="createPost()">Create Post</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = '/posts';

        // Load all posts on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadPosts();
        });

        // Load all posts
        async function loadPosts() {
            try {
                const response = await fetch(API_BASE);
                const posts = await response.json();
                displayPosts(posts);
            } catch (error) {
                console.error('Error loading posts:', error);
                alert('Failed to load posts');
            }
        }

        // Display posts
        function displayPosts(posts) {
            const container = document.getElementById('postsContainer');
            container.innerHTML = '';

            posts.forEach(post => {
                const postCard = createPostCard(post);
                container.appendChild(postCard);
            });
        }

        // Create post card element
        function createPostCard(post) {
            const card = document.createElement('div');
            card.className = 'card post-card';

            const date = new Date(post.date).toLocaleString();

            card.innerHTML = `
                <div class="card-body">
                    <h5 class="card-title">${escapeHtml(post.title)}</h5>
                    <p class="card-text">${escapeHtml(post.content)}</p>
                    <p class="text-muted small">${date}</p>

                    <hr>

                    <h6>Comments</h6>
                    <div id="comments-${post.id}"></div>

                    <div class="comment-form">
                        <div class="input-group">
                            <input type="text" class="form-control" id="commentText-${post.id}"
                                   placeholder="Add a comment...">
                            <button class="btn btn-outline-primary" onclick="addComment('${post.id}')">
                                Post Comment
                            </button>
                        </div>
                    </div>
                </div>
            `;

            // Load comments for this post
            loadComments(post.id);

            return card;
        }

        // Create new post
        async function createPost() {
            const title = document.getElementById('postTitle').value;
            const content = document.getElementById('postContent').value;

            if (!title || !content) {
                alert('Please fill in all fields');
                return;
            }

            try {
                const response = await fetch(API_BASE, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ title, content })
                });

                if (response.ok) {
                    // Close modal
                    const modal = bootstrap.Modal.getInstance(document.getElementById('addPostModal'));
                    modal.hide();

                    // Clear form
                    document.getElementById('addPostForm').reset();

                    // Reload posts
                    loadPosts();
                } else {
                    alert('Failed to create post');
                }
            } catch (error) {
                console.error('Error creating post:', error);
                alert('Failed to create post');
            }
        }

        // Load comments for a post
        async function loadComments(postId) {
            try {
                const response = await fetch(`${API_BASE}/${postId}/comments`);
                const comments = await response.json();
                displayComments(postId, comments);
            } catch (error) {
                console.error('Error loading comments:', error);
            }
        }

        // Display comments
        function displayComments(postId, comments) {
            const container = document.getElementById(`comments-${postId}`);

            if (comments.length === 0) {
                container.innerHTML = '<p class="text-muted small">No comments yet</p>';
                return;
            }

            container.innerHTML = '';
            comments.forEach(comment => {
                const commentDiv = document.createElement('div');
                commentDiv.className = 'comment';
                const date = new Date(comment.date).toLocaleString();
                commentDiv.innerHTML = `
                    <span class="text-muted small">${date}</span>
                    <p class="mb-0">${escapeHtml(comment.text)}</p>
                `;
                container.appendChild(commentDiv);
            });
        }

        // Add comment to a post
        async function addComment(postId) {
            const text = document.getElementById(`commentText-${postId}`).value;

            if (!text) {
                alert('Please enter a comment');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/${postId}/comments`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text,
                        date: new Date().toISOString()
                    })
                });

                if (response.ok) {
                    // Clear input
                    document.getElementById(`commentText-${postId}`).value = '';

                    // Reload comments
                    loadComments(postId);
                } else {
                    alert('Failed to add comment');
                }
            } catch (error) {
                console.error('Error adding comment:', error);
                alert('Failed to add comment');
            }
        }

        // Helper function to escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
